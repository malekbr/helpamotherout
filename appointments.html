				<div class="container" style="padding-top: 70px">
					<div class="row">

						<!-- Timeline for navigation across history. Currently coined; links to be implemented. -->
						<div id="timeline-sidebar" class="col-sm-2 sidebar">
							<h4>Timeline</h4>
							<ul class="timeline-main">
								<li class="timeline-year unfolded"><a href="#">2014 <span class="sr-only">(current)</span></a>
								<ul class="timeline-month-list">

						</ul>

					<!-- The main screen -->
					<div id="entries" class = "col-sm-8">

						<!-- The button for adding new entries -->
						<button id="addEntry" class="btn btn-primary btn-block btn-lg"><span class="glyphicon glyphicon-plus"></span></button>

						<!-- New appointment input dialogue -->
						<div id="new-entry">
							<form id="new-entry-form">
								<div class="row input-entry">
									<div class="col-sm-3">
										<label><input id="new-entry-email"  type="checkbox">
										<a id="email-popover" class="btn" data-content="Remind me by e-mail" rel="popover" data-placement="bottom"  data-trigger="hover"><img style="margin-left: -5px" alt="Remind me by email" src="images/envelope-glyph.png"></a></label>
										<label>
										<input id="new-entry-sms" type="checkbox"  >&#160;
										<a id="sms-popover" class="btn" data-content="Remind me by text" rel="popover" data-placement="bottom"  data-trigger="hover"><img style="margin-left: -5px" alt="Remind me by text" src="images/sms-glyph.png"></a>
										</label>
										<div id="date" class="input-group date" style="margin-top: 20px">
											<input id="new-entry-date" type="text" placeholder="Enter the appointment's date" value="05/04/2015" class="form-control"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
										</div>
										<div class="input-append input-group bootstrap-timepicker">
							          <input id="new-entry-time" type="text" class="form-control input-small">
							          <span class="input-group-addon add-on"><span class="glyphicon glyphicon-time"></span></span>
							      </div>
									</div>
									<div class="entry-input-description col-sm-9">
										<textarea id="new-entry-text" class="entry-input-description-field " placeholder="Enter the appointment's description"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-offset-10 col-sm-2"><input type="submit" class="btn btn-primary btn-block" value="Save"></div>
								</div>
							</form>
						</div>

						<br>
						<div id="invalid-date" class="alert alert-danger" role="alert">

 							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  							<span class="sr-only">Error:</span>
  							Enter a valid date/time
						</div>

						<!-- <hr id="dividing-line"> -->

						<!--<div class="row entry">

						<!-- An appointment template-->
						<div id="entry-block" class="row entry">
							<div class="col-sm-12"> <h3><span id="dateDescription"> <span id="month"> January </span> <span id="day">1</span><sup><span id="subscript">st</span></sup>, <span id="year"> 2013 </span></span>, <span id = "time"> </span><img id="envelope-gylph" style="margin-left: 10px" alt="Remind me by e-mail" src="images/envelope-glyph.png"> <img id="sms-gylph" style="margin-left: 10px" alt="Remind me by text" src="images/sms-glyph.png"></h3>
							<input id="remind-by-email" style="display:none"  type="checkbox">
							<input id="remind-by-sms" style="display:none"  type="checkbox">
							<div class = "row">
							<div class="col-sm-10 app-text-holder"> 
							<p id="entry-text" class="app-text-style"> entry text </p>
							</div>
							<div id="appointmentModif" class="col-sm-2 modif btn-group"> <button id="edit-btn" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-pencil"></span></button><button id="delete-btn" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-remove"></span></button></div>
							</div>
							</div>

						
							<hr>
						</div>

					</div>
