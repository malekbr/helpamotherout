	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

					<a class="navbar-brand" href="#">mothr.io</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="index.html">Memories</a></li>
						<li><a href="appointments.html">Appointments</a></li>
						<li class="active"><a href="#">Tasks <span class="sr-only">(current)</span></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="navbar-text">Hi, <span class="navbar-username">Samantha</span></li>
						<li><button id="logout" class="navbar-btn btn btn-primary btn-block">Log out</button></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container" style="padding-top: 70px">
			<button id="addEntry" class="btn btn-primary btn-block btn-lg"><span class="glyphicon glyphicon-plus"></span></button>
			<div id="memory-input">
				<form id="memory-input-form">
					<div class="row memory-input-entry">
						<div class="col-sm-12">
							<textarea class="appointments-input-description-field" placeholder="Enter the task"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-offset-10 col-sm-2"><input type="submit" class="btn btn-primary btn-block" value="Save"></div>
					</div>
				</form>
			</div>
			<hr>
			<div id="edit-memory1">
				<form id="memory-input-form">
					<div class="row memory-input-entry">
						<div class="col-sm-12">
							<textarea class="appointments-input-description-field" placeholder="choose a gift for Aladeen from"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-offset-10 col-sm-2"><input type="submit" class="btn btn-primary btn-block" value="Save"></div>
					</div>
				</form>
			</div>
			<div id="new-memory" style="display:none;">
				<div class="row memory-entry">
					<div class="col-sm-9 col-xs-6"> <p id="mem1text">choose a gift for Aladeen from</p> </div>
					<div class="btn-group col-sm-3 col-xs-6">
						<button id="check-btn1" type="button" class="btn   btn-default"><span class="glyphicon glyphicon-ok"></span></button>
						<button id="edit-btn1" type="button"class="btn  btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
						<button id="delete-btn1" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>
				<hr>
			</div>
			<div id="edit-memory2">
				<form id="memory-input-form">
					<div class="row memory-input-entry">
						<div class="col-sm-12">
							<textarea class="appointments-input-description-field" placeholder="tell Mike to buy more diapers"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-offset-10 col-sm-2"><input type="submit" class="btn btn-primary btn-block" value="Save"></div>
					</div>
				</form>
			</div>
			<div id="memory-entry2" class="row memory-entry">
				<div class="col-sm-9 col-xs-6"><p id="mem2text">tell Mike to buy more diapers</p></div>
				<div class="btn-group col-sm-3 col-xs-6">
					<button id="check-btn2" type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
					<button id="edit-btn2" type="button"class="btn  btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
					<button id="delete-btn2" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
				</div>
				<hr>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#date').datepicker({});
				$('#new-memory').hide();
				$('#memory-input').hide();
				$('#addEntry').click(function(){
					$(this).hide(400);
					$('#memory-input').show(400);
				});
				$('#memory-input-form').submit(function(){
					$('#addEntry').show(400);
					$('#memory-input').hide(400);
					$('#new-memory').show(400);
					return false;
				});
				//Check buttons
				$("#check-btn1").click(function(){
					
					if($("#mem1text").css("text-decoration")=="line-through"){
						$("#mem1text").css("text-decoration","none");
					}else{
						$("#mem1text").css("text-decoration", "line-through");
					}
				});
				$("#check-btn2").click(function(){
					
					if($("#mem2text").css("text-decoration")=="line-through"){
						$("#mem2text").css("text-decoration","none");
					}else{
						$("#mem2text").css("text-decoration", "line-through");
					}
				});
				//Memory Erase buttons
				$('#delete-btn1').click(function(){
					$('#new-memory').hide(400)
				});
				$('#delete-btn2').click(function(){
					$('#memory-entry2').hide(400)
				});
				//Memory Edit buttons
				$('#edit-memory1').hide();
				$('#edit-memory2').hide();
				$('#edit-btn1').click(function(){
					$('#new-memory').hide(400)
					$('#edit-memory1').show(400)
				});
				$('#edit-btn2').click(function(){
					$('#memory-entry2').hide()
					$('#edit-memory2').show(400)
				});
				$('#logout').click(function(){
					window.location.href = "login.html";
				});
			});
		</script>
		<script src="js/bootstrap-datepicker.min.js"></script>
	</body>
</html>
